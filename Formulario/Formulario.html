<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 05</title>
  <link rel="stylesheet" href="css/estilo02.css">
</head>
<body>
  <header>
    <h1>Formulários</h1>
  </header>
  <div id="formulario">
    <form action="" method="GET">
        <table>
        <tr>
          <td><label for="nome">Nome</label></td>
          <td><input type="text" id="nome" name="nome" size="50"
          minlength="3" maxlength="50" required></td> 

          <td><label for="sobrenome">Sobrenome</label></td>
          <td><input type="text" id="sobrenome" name="sobrenome" size="50"
          minlength="3" maxlength="50" required></td>
      </tr>

      <tr>
          <td><label for="cpf">CPF</label></td>
          <td><input type="text" id="cpf" name="cpf" size="50"
          minlength="14" maxlength="14" placeholder="171.171.171-71"
          pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" required></td>

          <td><label for="identidade">Identidade</label></td>
         <td><input type="text" name="identidade" id="identidade"
          size="50" minlength="12" maxlength="12" 
          placeholder="00.000.000-0" 
          pattern="[0-9]{2}.[0-9]{3}.[0-9]{3}-[0-9]{1}" required></td>
      </tr>
      <tr>
        <td><label for="idade">Idade</label></td>
        <td><input type="number" name="idade" id="idade" size="4"
          required></td>
        <td><label for="email">E-mail</label></td>
        <td><input type="email" name="email" id="email" size="50"></td>
      </tr>
      <tr>
        <td><label for="login">Login</label></td>
        <td><input type="text" name="login" id="login" size="10"></td>
        <td><label for="senha">Senha</label></td>
        <td><input type="password" name="senha" id="senha" size="50" 
          minlength="8" maxlength="20" 
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}"></td>
      </tr>
      <tr>
        <td><label for="data">Data</label></td>
        <td><input type="date" name="data" id="data"></td>
        <td><label for="arquivo">Arquivo</label></td>
        <td><input type="file" name="arquivo" id="arquivo"></td>
      </tr>
      <tr>
        <td><label for="buscas">Buscar</label></td>
        <td><input type="search" name='buscar' id="buscas" size="50" ></td>
        <td><label for="telefone">Telefone</label></td>
        <td><input type="text" name="" id="telefone" placeholder="(00)00000-0000" minlength="15" maxlength="15" pattern=""></td>
      </tr>
      <tr>
        <td><label for="leitura">Leitura</label></td>
        <td><input type="text" name="leitura" id="leitura" value="Esta é uma caixa somente de leitura" size="50" readonly></td>
        <td><label for="cor">Cor</label></td>
        <td><input type="color" name="cor" id="cor"></td>
      </tr>
      <tr>
        <td><label for="oculto">Campo oculto</label></td>
        <td><input type="hidden" name="oculto" id="oculto" value="caixa com valor oculto"></td>
        <td><label for="estado">Selecione</label></td>
        <td><select name="" id="estado">
          <option value="selecione" name="estados" id="estados">Selecione</option>
          <option value="RJ">RJ</option>
          <option value="SP">SP</option>
          <option value="MG">MG</option>
          <option value="ES">ES</option>
        </select></td>
      </tr>
      <tr>
        <td><label for="mensagem">Mensagem</label></td>
      </tr>
      <tr>
        <td></td>
        <td><textarea name="mensage" id="mensagem" cols="30" rows="5"></textarea></td>
      </tr>
      <tr>
        <td><label for="sexo">Sexo</label></td>
        <td>
          <input type="radio" name="sexo" id="sexo" value="Masculino"><span>Masculino</span>
          <input type="radio" name="sexo" id="sexo" value="Feminino"><span>Feminino</span>
        </td>
      </tr>
      <tr>
        <td><label for="forma">Forma de Pagamento</label></td>
        <td>
          <input type="checkbox" name="forma" id="forma" value="dinheiro"><span>Dinheiro</span>
          <input type="checkbox" name="forma" id="forma" value="crédito"><span>Crédito</span>
          <input type="checkbox" name="forma" id="forma" value="débito"><span>Débito</span>
        </td>
      </tr>
    </table>
      <fieldset>
      <legend>Tipo de Profissão</legend>
      <p>
        <input type="checkbox" name="profissao" id="profissao" value="Profissional Liberal"><span>Profissioanl Liberal</span>
      </p>
      <p>
        <input type="checkbox" name="profissao" id="forma" value="Profissioanl CLT"><span>Profissioanl CLT</span>
      </p>
      <p>
        <input type="checkbox" name="profissao" id="profissao" value="Profissional Temporário"><span>Profissioanl Temporário</span>
      </p>
      </fieldset>
        <button type="submit" name="enviar">Enviar</button>
        <button type="reset" name="limpar">Limpar</button>
        <button type="button" name="botao">Apenas Button</button>
        <button type="menu" name="menu">Menu</button>
    </form>
  </div>
</body>
</html>
